<body>
    <script>
       let date = "(\\d{2})/(\\d{2})/(\\d{4})"
let string = prompt("Enter the sentence ");
let ans = string.match(date);

for(let match of ans)
{
    alert(`${match[0]}`);
}
        </script>
      
</body>
